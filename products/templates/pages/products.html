{% extends 'pages/base.html' %}
{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/products.css' %}"/>

{% block content %}

  {% for p in products %}
    <h3>{{p.product_Title}}</h3>
    <p>{{p.product_Description}}</p>
    <img src="{{ p.product_Image.url }}"
  {% endfor %}

{% endblock %}
