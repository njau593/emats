{% extends 'pages/base.html' %}
{% load staticfiles %}


{% block content %}

<link rel="stylesheet" href="{% static 'css/gallery.css' %}"/>

<div class="container">
  <h2>Gallery</h2>

    <div class="col s6 m7 l6">
      {% for photos in picha %}
        <div class="row">
          <div class="card">
            <div class="card-image photo">
              <img class="materialboxed" src="{{ photos.Photo.url }}"/>
            </div>
            <div class="card-content">
              <p>{{photos.Photo_caption}}</p>
              <p>{{photos.Photo_date}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
