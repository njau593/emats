{% extends 'pages/base.html' %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/kenya.css' %}"/>
<script src="{%static 'scripts/succinct/jQuery.succinct.min.js' %}"></script>
<script src="{%static 'scripts/succinct/jQuery.succinct.js' %}"></script>

<div class="container">
  <h2>Kenya: Beautiful experiences</h2>
  <div class="col s12 m7">
    {% for infos in kinfo %}
    <div class="kenya">
      <div class="row">
        <div class="card">
          <div class="card-image photo">
            <img src="{{ infos.Image.url }}">
            <span class="card-title">
              <a href="{% url 'kenya_detail' pk=infos.pk %}">
                <h4>{{infos.Title}}<h4>
              </a>
            </span>
          </div>
          <div class="card-content">
            <p class="minimize">{{infos.Description}}</p>
            <script>
              $(function(){
                $('.minimize').succinct({
                  size: 200
                });
              });
            </script>
          </div>
          <div class="card-action">
            <a href="{% url 'kenya_detail' pk=infos.pk %}">Read more...</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
